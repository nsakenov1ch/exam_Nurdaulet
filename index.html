<body>
    <div class="container">
        <div class="cntd">
            <h3 class="createnew">Create New To Do</h3>
            <input type="text" id="newTaskText" style="width: 500px; height: 35px;">
            <button onclick="addTask()" class="addbtn">Add</button>
       </div>

            </div>
            <div class="column" id="inProgress">
                <h3>In Progress</h3>
            </div>
            <div class="column" id="done">
                <h3>Done</h3>
            </div>
        </div>
    </div>
